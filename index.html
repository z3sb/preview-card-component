<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="caption">
          <div class="box">
            <h2 class="title">10k+</h2>
            <p>Companies</p>
          </div>
          <div class="box">
            <h2 class="title">314</h2>
            <p>Templates</p>
          </div>
          <div class="box">
            <h2 class="title">12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="Desktop Image">
        <img class="mobile" src="./images/image-header-mobile.jpg" alt="Mobile Image">
        <div class="pink"></div>
      </div>
    </div>
  </div>
</body>
</html>
